
<!DOCTYPE html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/amazeui.css" />

		<link rel="stylesheet" href="css/amazeui.css" />

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="img/logo.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="img/login/loginBanner.jpg" style="margin-left: -50px;margin-top: 20px;" /></div>
				<div class="login-box">

					<h3 class="title">登录Incake</h3>

					<div class="clear"></div>

					<div class="login-form">
						<form>
							<div class="user-name">
								<label for="user"><i class="am-icon-user"></i></label>
								<input type="text" name="" id="txt_Name" placeholder="邮箱/手机/用户名">
							</div>
							<div class="user-pass">
								<label for="password"><i class="am-icon-lock"></i></label>
								<input type="password" name="" id="txt_pass" placeholder="请输入密码">
							</div>
						</form>
					</div>

					<div class="login-links">
						<label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
						<a href="#" class="am-fr">忘记密码</a>
						<a href="incake_zhuce.html" class="zcnext am-fr am-btn-default">注册</a>
						<br />
					</div>
					<div class="am-cf">
						<input id="Denglu" type="button" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
					</div>
					<div class="partner">
						<h3>合作账号</h3>
						<div class="am-btn-group">
							<li>
								<a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a>
							</li>
							<li>
								<a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a>
							</li>
							<li>
								<a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a>
							</li>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="footer ">
			<div class="footer-hd ">
				<p>
					<a href="# ">商城首页</a>
					<b>|</b>
					<a href="# ">新手上路</a>
					<b>|</b>
					<a href="# ">INCAKE产品</a>
					<b>|</b>
					<a href="# ">关于INCAKE</a>
					<b>|</b>
					<a href="# ">加入INCAKE</a>
				</p>
			</div>
			<div class="footer-bd ">
				<p>
					<a href="# ">微信订购流程</a>
					<a href="# ">合作伙伴</a>
					<a href="# ">联系我们</a>
					<a href="# ">网站地图</a>
					<em>© 2015-2025 Incake.cn 版权所有</em>
				</p>
			</div>
		</div>

<!--alert模态框-->

  <div class="am-modal-dialog">
    <div class="am-modal-hd alert-title"> 请确认您填写的信息！</div>
    <div class="am-modal-bd" id="alert-text">
    	不能为空！
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn">确定</span>
    </div>
  </div>
</div>
