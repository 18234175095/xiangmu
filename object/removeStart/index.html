<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				background-image: url(img/bj.jpg);
				background-size: cover;
				background-repeat: no-repeat;
			}
			img{
				position: absolute;
				top: 30px;
				left: 20px;
				cursor: pointer;
				/*height: 100px;*/
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.4.4.min.js" ></script>
	</head>
	<body scroll="no">
		<!--<img src="img/start.png"/>-->
		
		<script type="text/javascript">
			$(function(){
				var speed=1000;
				function add(){
				var Height=Math.floor(Math.random()*100);
				if(Height<40){
					Height=40+"px";
				}else{
					Height=Height+"px";
				}
				var top=Math.floor(Math.random()*500)+"px";
				var left=Math.floor(Math.random()*1100)+"px";
//				alert(top+"---"+left)
					$("body").append("<img style='top: "+ top+";" + "left: "+left+";"+"height: "+Height+";"+"'"+" src='img/start.png'/>");
					
					$("img").each(function(index){
						$(this).click(function(){
//							alert(1);
							$(this).remove();
					
						})
					})
				}
				

				$("#stop").click(function(){
				clearInterval(str);
				})
				$("#begin").click(function(){
				str=setInterval(add,speed);
				})
				
						$("#speedup").click(function(){
							speed-=100;
							if(speed<100){
								speed=100;
								
							}clearInterval(str);
								str=setInterval(add,speed);
							})
							$("#speedlow").click(function(){
							speed+=100;
							if(speed>2000){
								speed=2000;
								
							}clearInterval(str);
								str=setInterval(add,speed);
							})
				
			})
		</script>
		<button id="stop">暂停</button>
		<button id="begin">开始</button>
		
		<button id="speedup">速度加</button>
		<button id="speedlow">速度减</button>
		
	</body>
</html>
