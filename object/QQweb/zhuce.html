<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<script type="text/javascript" src="js/zhuce.js" ></script>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/zhuce_jquery.js" ></script>
	</head>
	<body>
	<a href="index.html"><div class="zhuye"></div></a>
			
		
		<div class="zhuce">
			<div class="zhuce_inner">
				<div class="top">
					<p></p>
					注册账号
				</div>
				<div class="center">
					<form>
					<table border="" cellspacing="" cellpadding="">
						<tr>
							<td class="one">账号</td>
							<td class="maxinp"><input type="text" name="" id="zcname" value="" autofocus="autofocus"  required="required"placeholder="请输入6~10位数字"/></td>
							<td class="text"></td>
						</tr>
						<tr>
							<td class="one">密码</td>
							<td class="maxinp"><input type="password" name="" id="zcmima" value=""   required="required"/></td>
							<td class="text"></td>
						</tr>
						<tr>
							<td class="one">确认密码</td>
							<td class="maxinp"><input type="password" name="" id="qrmima" value="" autofocus="autofocus"  required="required"/></td>
							<td class="text"></td>
						</tr>
						<tr>
							<td class="one">性别</td>
							<td>
								<input type="radio" name="sex" id="sex" value="" />男
								<input type="radio" name="sex" id="sex" value="" />女
							</td>
							<td></td>
						</tr>
						<tr><!--生日-->
							<td class="one">生日</td>
							<td>
								<select style="width: 63px;">
									<option>公历</option>
									<option>农历</option>
								</select>
								<select style="width:105px;">
									<option>年</option>
									<option>2016年</option>
									<option>2015年</option>
									<option>2014年</option>
									<option>2013年</option>
									<option>2012年</option>
									<option>2011年</option>
									<option>2010年</option>
									<option>2009年</option>
								</select>
								<select style="width:60px;">
									<option>月</option>
									<option>1月</option>
									<option>2月</option>
									<option>3月</option>
									<option>4月</option>
									<option>5月</option>
									<option>6月</option>
									<option>7月</option>
									<option>8月</option>
									<option>9月</option>
									<option>10月</option>
									<option>11月</option>
									<option>12月</option>
								</select>
								<select style="width:60px;">
									<option>日</option>
									<option>1日</option>
									<option>2日</option>
									<option>3日</option>
									<option>4日</option>
									<option>5日</option>
									<option>6日</option>
									<option>7日</option>
									<option>8日</option>
									<option>9日</option>
									<option>10日</option>
									<option>11日</option>
									<option>12日</option>
									<option>13日</option>
									<option>14日</option>
									<option>15日</option>
									<option>16日</option>
									<option>17日</option>
									<option>18日</option>
									<option>19日</option>
									<option>20日</option>
									<option>21日</option>
									<option>22日</option>
									<option>23日</option>
									<option>24日</option>
									<option>25日</option>
									<option>26日</option>
									<option>27日</option>
									<option>28日</option>
									<option>29日</option>
									<option>30日</option>
									<option>31日</option>
								</select>
							</td>
							<td></td>
						</tr>
						<tr><!--所在地-->
							<td class="one">所在地</td>
							<td>
								<select style="width:98px;" id="sheng">
									<option>请选择：</option>
								</select>
								
								<select style="width:97px;" id="shi">
									<option>请选择：</option>
								</select>
								<select style="width:97px;" id="qu">
									<option>请选择：</option>
								</select>
								
							</td>
							<td></td>
						</tr>
						<tr>
							<td class="one">手机号</td>
							<td class="maxinp"><input type="tel" name="" id="" value="" pattern="(13\d|14[57]|15[^4,\D]|17[678]|18\d)\d{8}|170[059]\d{7}"/></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td> 
								<p>可通过手机号快速找回密码</p>
							 	<p>中国大陆地区以外手机号码 <a href="#"><b>点击这里</b></a></p>
							</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td> 
								<input type="text" name="" id="message" value="" />
								<input  type="button" name="" id="getmessage" value="获取短信验证码" />
							</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td> 								
								<input type="button" name="sub" id="sub" value="立即注册" />
							</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td> 
								<h2><input type="checkbox" name="" id="" value="" /> 同时开通QQ空间 </h2>                                   
								<h2><input type="checkbox" name="" id="" value="" /> 我已阅读相关服务条款和隐私政策 <i class="iconfont">&#xe613;</i> </h2>                                   
							</td>
							<td></td>
						</tr>
					</table>

					</form>
				</div>
			</div>
		</div>
	</body>
</html>
